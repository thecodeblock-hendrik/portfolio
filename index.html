<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Overpass+Mono:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/41539b5470.js"
      crossorigin="anonymous"
    ></script>
    <title>TheCodeBlock</title>
  </head>
  <body>
    <header>
      <nav id="navbar" role="navigation" aria-label="Main Navigation">
        <ul>
          <li><a href="#welcome-section">About</a></li>
          <li><a href="#projects">Work</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="spacer"></div>

    <main>
      <section id="welcome-section">
        <div class="block-1">
          <i class="fa-brands fa-html5 html5_icon tech_icon"></i>
          <i class="fa-brands fa-css3-alt tech_icon"></i>
          <i class="fa-brands fa-js tech_icon"></i>
        </div>
        <div class="block-2"></div>
        <div class="block-3"></div>
        <div class="block-4"></div>
        <div class="block-5">
          <img src="./images/bracket_curly_left.png" alt="" />
          <div class="block-5-text-container">
            <h1>THE CODE BLOCK</h1>
            <p>Software Development</p>
          </div>
          <img src="./images/bracket_curly_right.png" alt="" />
        </div>
        <div class="block-6"></div>
        <div class="block-7"></div>
        <div class="block-8"></div>
        <div class="block-9">
          <i class="fa-solid fa-database tech_icon"></i>
          <i class="fa-solid fa-server tech_icon"></i>
          <i class="fa-solid fa-file-code tech_icon"></i>
        </div>
      </section>

      <section id="projects">
        <h2>Projects</h2>
        <div class="project-container">
          <div class="project-tile project-1">
            <div class="tile-banner">
              <img src="./images/jesus_tribute.png" alt="jesus preaching" />
            </div>
            <div class="tile-description">
              <h3>Tribute Page</h3>
            </div>
          </div>
          <div class="project-tile project-2">
            <div class="tile-banner">
              <img
                src="./images/CS_Surfers-Bible.png"
                alt="Christian surfers bible"
              />
            </div>
            <div class="tile-description">
              <h3>Christian Surfers Bible</h3>
            </div>
          </div>
          <div class="project-tile project-3">
            <div class="tile-banner">
              <img src="./images/git_doc.png" alt="git sheet" />
            </div>
            <div class="tile-description">
              <h3>Git Cheat Sheet</h3>
            </div>
          </div>
          <div class="project-tile project-4">
            <div class="tile-banner">
              <img src="./images/survey.png" alt="survey" />
            </div>
            <div class="tile-description">
              <h3>Survey</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
